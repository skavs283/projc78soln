<html>
    <head><title>
        My Family
        </title>
    </head>
    <body>
        <h1 style= "font-size:80px; text-align:center;"> My Family Book</h1>
        <center>
        <div>
            <img src="familybook.png" style="text-align:center;width:30%" id="pictures">
            <h4 id="fam_names">My Family</h4>
        </div>
        <button onclick="nextperson()">Next</button>
    </center>
    </body>
   <script>
        var names = ["Minnie Mouse", "Mickey Mouse", "Donald Duck", "Daisy Duck","My Family"];
       var images=[ "minnie.png","mickey.png","donald.png","daisy.png","familybook.png"];
       var i =0;
       function nextperson()
       {
           
           document.getElementById("pictures").src = images[i];
           document.getElementById("fam_names").innerHTML = names[i];
           i++;
           if(i > 4)
            i = 0;
       }
   </script> 
</html>
